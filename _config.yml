# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Millennial"
description:	       "a Jekyll theme for running a blog or publication"
author:              "Paul Le"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

baseurl: "/farmdiary" # the subpath of your site, e.g. /blog
url: "http://whoisdylan.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github:
  url: "/farmdiary" # the base hostname & protocol for your site, e.g. http://example.com
